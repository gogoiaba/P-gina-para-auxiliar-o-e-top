<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>É Top!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="pagina__inteira">
        <div class="pagina__texto">
            <div class="titulo__principal bloco__container">
                <h1>É Top!</h1>
                <p> Veja se a palavra já está na lista!</p>
            </div>
            <div class="containter__input bloco__container">
                <div class="input__titulo">
                    <h2>Qual é a resposta?</h2>
                </div>
                <div class="input__campo">
                    <input type="text" class="input__input" id="input" placeholder="Digite a última palavra dita">
                    <div class="botoes__input">
                        <button type="button">Adicionar</button>
                        <button type="button">Limpar</button>
                    </div>
                </div>
            </div>
            <div class="container__lista bloco__container">
                <div class="lista__titulo">Palavras já utilizadas:</div>
                <div class="lista__paragrafo">
                    <p id="lista-palavras"></p>
                </div>
            </div>
        </div>
        <div class="pagina__imagem">

        </div>
    </div>
    


    <script src="app.js"></script>
</body>
</html>
